<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion Forum</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel='stylesheet' href='https://unicons.iconscout.com/release/v2.1.9/css/unicons.css'>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ffd700;">
        <a class="navbar-brand" href="#"><i class="uil uil-comment-dots"></i> Discussion Forum</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html"><i class="uil uil-home"></i> Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="discussion">
        <div class="container">
            <h2 class="text-warning text-center mt-5">Discussion Forum</h2>
            <div class="row">
                <div class="col-md-8">
                    <div class="card mb-4">
                        <div class="card-header">
                            <a class="navbar-brand" href="#"><i class="uil uil-arrow-left"></i> Back to Community Forum</a>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="postTitle">Post Title</label>
                                    <input type="text" class="form-control" id="postTitle" placeholder="Enter post title">
                                </div>
                                <div class="form-group">
                                    <label for="postContent">Post Content</label>
                                    <textarea class="form-control" id="postContent" rows="3"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary"><i class="uil uil-message"></i> Submit Post</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="card-title">Latest Posts</h5>
                        </div>
                        <div class="card-body">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">Post 1</li>
                                <li class="list-group-item">Post 2</li>
                                <li class="list-group-item">Post 3</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
