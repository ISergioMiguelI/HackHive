<!DOCTYPE html>
<html lang="en">
<head>
  <title>About Us - HackHive</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

   .container {
      width: 80%;
      margin: auto;
      overflow: hidden;
    }

   .welcome {
      padding: 30px 0;
      background: yellow;
      color: black;
    }

   .welcome h2 {
      margin-bottom: 10px;
      font-size: 36px;
      text-align: center;
    }

   .welcome p {
      margin-bottom: 10px;
      font-size: 20px;
      text-align: center;
    }

   .nav {
      display: flex;
      justify-content: center;
      list-style: none;
      margin-bottom: 20px;
    }

   .nav-item {
      margin: 0 10px;
    }

   .nav-link {
      color: #333;
      text-decoration: none;
    }

   .nav-link:hover {
      color: #5a5a5a;
    }

   .btn {
      display: block;
      width: 200px;
      height: 50px;
      margin: 20px auto;
      background: #333;
      color: #ffffff;
      text-align: center;
      border-radius: 5px;
      line-height: 50px;
      font-size: 18px;
      text-decoration: none;
    }

   .btn:hover {
      background: #5a5a5a;
    }

    /* Add some style to the About Us section */
    #about-us {
      margin-top: 50px;
      text-align: center;
    }

    #about-us img {
      display: block;
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    #about-us h3 {
      margin-bottom: 10px;
      font-size: 28px;
    }

    #about-us p {
      margin-bottom: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container welcome">
    <h2>About Us</h2>
    <p>Information about HackHive...</p>
  </div>

  <!-- Add an About Us section with an image, header, and text -->
  <div class="container" id="about-us">
    <img src="images/about-us.jpg" alt="About Us">
    <h3>Welcome to HackHive!</h3>
    <p>We are a team of passionate developers who love to create innovative and engaging web applications. Our mission is to provide high-quality solutions that exceed our clients' expectations.</p>
  </div>
</body>
</html>
