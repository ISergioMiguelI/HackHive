<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackHive Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">

    <style>
        /* Custom Styles */
        body {
            background-color: #1e1e1e;
            color: #ffffff;
        }
        .navbar {
            background-color: #8b0000 !important;
        }
        .navbar-brand img {
            width: 40px;
            margin-right: 10px;
        }
        .nav-link {
            color: #ffffff;
        }
        .nav-link:hover {
            color: #ffc107;
        }
        .card {
            background-color: #3c3c3c;
            color: #ffffff;
            border: 1px solid #8b0000;
        }
        .card-title {
            color: #ffc107;
        }
        .card-text {
            color: #ffffff;
        }
        .btn-primary {
            background-color: #8b0000;
            border-color: #8b0000;
        }
        .btn-primary:hover {
            background-color: #ff6347;
            border-color: #ff6347;
        }
        footer {
            background-color: #3c3c3c;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index_login.html">
                <img src="/Assets/HackHive.jpg" alt="Avatar Logo" class="rounded-pill icone-interativo"> HackHive Admin Panel
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <!-- Logout Option -->
                    <li class="nav-item">
                        <a class="dropdown-item" href="index.html">Sign Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-warning mb-4">Admin Dashboard</h2>
        <div class="row admin-dashboard">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title"><i class="uil uil-exclamation-triangle"></i> Manage Users</h5>
                        <p class="card-text">Add, remove, or edit users.</p>
                        <a href="#" class="btn btn-primary"><i class="uil uil-user-plus"></i> Manage Users</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title"><i class="uil uil-exclamation-triangle"></i> Add/Edit Posts</h5>
                        <p class="card-text">Create or edit forum posts.</p>
                        <a href="#" class="btn btn-primary"><i class="uil uil-message"></i> Manage Posts</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title"><i class="uil uil-exclamation-triangle"></i> Site Settings</h5>
                        <p class="card-text">Customize site settings.</p>
                        <a href="#" class="btn btn-primary"><i class="uil uil-cog"></i> Settings</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 HackHive - All rights reserved</p>
    </footer>

</body>
</html>
