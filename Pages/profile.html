}

.btn-primary:hover {

<!-- Add Task Modal -->
<div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="addUserModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addUserModalLabel">Add Task</h5>
                <button type="button" class="btn btn-primary" id="addTaskBtn" data-toggle="modal" data-target="#addUserModal">
                    Add Task
                </button>
            </div>
            <div class="modal-body">
                <form id="addTaskForm">
                    <div class="form-group">
                        <label for="taskName">Task Name</label>
                        <input type="text" class="form-control" id="taskName" placeholder="Enter task name">
                    </div>
                    <div class="form-group">
                        <label for="taskStatus">Status</label><br>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="taskStatusCompleted" name="taskStatus" value="Completed">
                            <label class="form-check-label" for="taskStatusCompleted">Completed</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="taskStatusPending" name="taskStatus" value="Pending" checked>
                            <label class="form-check-label" for="taskStatusPending">Pending</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="taskCompletion">Completion Percentage</label>
                        <input type="number" class="form-control" id="taskCompletion" min="0" max="100" placeholder="Enter completion percentage">
                    </div>
                    <button type="button" class="btn btn-primary" id="saveTaskBtn">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal de Mensagem -->
<div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="messageModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="messageModalLabel">Send Message</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="sendMessageForm">
                    <div class="form-group">
                        <label for="messageContent">Message:</label>
                        <textarea class="form-control" id="messageContent" rows="3" placeholder="Type your message here..."></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="sendMessageBtn">Send Message</button>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript Dependencies -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script>
    
       // Event listener para abrir o modal de mensagem
       document.querySelector('.message-btn').addEventListener('click', function() {
        $('#messageModal').modal('show');
    });

    // Event listener para enviar a mensagem
    document.getElementById('sendMessageBtn').addEventListener('click', function() {
        const messageContent = document.getElementById('messageContent').value;

        if (messageContent.trim() !== '') {
            // Aqui você pode adicionar a lógica para enviar a mensagem (exemplo: via API)
            alert('Message sent successfully!'); // Apenas um alerta de exemplo

            // Limpar o campo de mensagem após o envio
            document.getElementById('messageContent').value = '';

            $('#messageModal').modal('hide');
        } else {
            alert('Please enter a message.');
        }
    });


    // Function to fetch user data and populate the profile
    function fetchUserData() {
    const username = localStorage.getItem('username');
    const email = localStorage.getItem('email');
    const profileImage = localStorage.getItem('profileImage');
    const additionalInfo = localStorage.getItem('additionalInfo');

    if (username) {
        document.getElementById('userName').innerText = username;
        document.getElementById('fullName').innerText = username;
    }

    if (email) {
        document.getElementById('email').innerText = email;
        document.getElementById('email').href = `mailto:${email}`;
    }

    if (profileImage) {
        document.getElementById('profileImageContainer').innerHTML = `<img src="${profileImage}" class="profile-image" alt="Profile Image">`;
    }

    if (additionalInfo) {
        document.getElementById('additionalInfo').innerText = additionalInfo;
    }

    // Chamar a função para preencher os últimos posts
    fillLatestPosts();
}

        // Fetch tasks from the API
        axios.get('/api/user/tasks')
            .then(response => {
                const tasks = response.data;
                const userTable = document.getElementById('userTable').getElementsByTagName('tbody')[0];
                userTable.innerHTML = ''; // Clear existing rows
                tasks.forEach(task => {
                    const newRow = userTable.insertRow();
                    newRow.insertCell(0).innerText = task.name;
                    newRow.insertCell(1).innerText = task.status;
                    newRow.insertCell(2).innerText = task.completion + '%';
                    newRow.insertCell(3).innerHTML = `<button class="btn btn-danger btn-sm" onclick="deleteTask('${task.id}', this)">Delete</button> <button class="btn btn-primary btn-sm" onclick="editTask('${task.id}', this)">Edit</button>`;
                });
            })
            .catch(error => {
                console.error('Error fetching tasks', error);
            });

    // Function to add a new task
function addTask() {
    const taskName = document.getElementById('taskName').value;
    const taskStatus = document.querySelector('input[name="taskStatus"]:checked').value;
    const taskCompletion = document.getElementById('taskCompletion').value;

    if (taskName && taskStatus && taskCompletion) {
        const newRow = document.createElement("tr");

        newRow.innerHTML = `
            <td>${taskName}</td>
            <td>${taskStatus}</td>
            <td>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: ${taskCompletion}%" aria-valuenow="${taskCompletion}" aria-valuemin="0" aria-valuemax="100">${taskCompletion}%</div>
                </div>
            </td>
            <td>
                <button class="btn btn-sm btn-danger delete-task">Delete</button>
            </td>
        `;

        const userTableBody = document.getElementById('userTable').getElementsByTagName('tbody')[0];
        userTableBody.appendChild(newRow);

        // Clear form fields
        document.getElementById('taskName').value = '';
        document.getElementById('taskCompletion').value = '';
        document.getElementById('taskStatusPending').checked = true;

        // Add event listener for delete button
        newRow.querySelector(".delete-task").addEventListener("click", function() {
            newRow.remove();
        });

        // Close modal
        $('#addUserModal').modal('hide');

        // Manter estilo do botão "Add Task" como preto após adicionar nova tarefa
        document.getElementById('addTaskBtn').classList.remove('btn-primary');
        document.getElementById('addTaskBtn').classList.add('btn-primary');
    } else {
        alert("Please fill out all fields.");
    }
}

// Event listener for 'Save' button in the modal
document.getElementById('saveTaskBtn').addEventListener('click', addTask);
    // Function to delete a task
    function deleteTask(taskId, btn) {
        axios.delete(`/api/user/tasks/${taskId}`)
            .then(() => {
                const row = btn.parentNode.parentNode;
                row.parentNode.removeChild(row);
            })
            .catch(error => {
                console.error('Error deleting task', error);
            });
    }

    // Function to edit a task
    function editTask(taskId, btn) {
        const row = btn.parentNode.parentNode;
        const taskName = row.cells[0].innerText;
        const taskStatus = row.cells[1].innerText;
        const taskCompletion = row.cells[2].innerText.split('%')[0];
        document.getElementById('taskName').value = taskName;
        if (taskStatus === 'Completed') {
            document.getElementById('taskStatusCompleted').checked = true;
        } else {
            document.getElementById('taskStatusPending').checked = true;
        }
        document.getElementById('taskCompletion').value = taskCompletion;
        $('#addUserModal').modal('show');

        document.querySelector('.modal-footer .btn-primary').onclick = function() {
            axios.put(`/api/user/tasks/${taskId}`, {
                name: taskName,
                status: document.querySelector('input[name="taskStatus"]:checked').value,
                completion: document.getElementById('taskCompletion').value
            })
            .then(() => {
                row.cells[0].innerText = taskName;
                row.cells[1].innerText = document.querySelector('input[name="taskStatus"]:checked').value;
                row.cells[2].innerText = document.getElementById('taskCompletion').value + '%';
                $('#addUserModal').modal('hide');
            })
            .catch(error => {
                console.error('Error editing task', error);
            });
        };
    }

    saveTaskBtn.addEventListener("click", function() {
            const taskName = document.getElementById("taskName").value;
            const taskStatus = document.querySelector('input[name="taskStatus"]:checked').value;
            const taskCompletion = document.getElementById("taskCompletion").value;

            if (taskName && taskCompletion) {
                const newRow = document.createElement("tr");

                newRow.innerHTML = `
                    <td>${taskName}</td>
                    <td>${taskStatus}</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: ${taskCompletion}%" aria-valuenow="${taskCompletion}" aria-valuemin="0" aria-valuemax="100">${taskCompletion}%</div>
                        </div>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-danger delete-task">Delete</button>
                    </td>
                `;

                userTableBody.appendChild(newRow);

                // Clear form fields
                addTaskForm.reset();

                // Add event listener for delete button
                newRow.querySelector(".delete-task").addEventListener("click", function() {
                    newRow.remove();
                });

                // Close modal
                $('#addUserModal').modal('hide');
            }
        });

        const latestPosts = [
    {
        title: "I need help with Python!",
        content: "Can someone solve this code?."
    },
    {
        title: "Getting Started with Cybersecurity",
        content: "Guys how do i install kali linux?"
    },
    {
        title: "First post",
        content: "Heelo guys"
    }
];

// Função para preencher os últimos posts na página
function fillLatestPosts() {
    const latestPostsContainer = document.getElementById('latestPosts');

    latestPosts.forEach(post => {
        const postCard = document.createElement('div');
        postCard.classList.add('card', 'mb-3');

        const cardBody = document.createElement('div');
        cardBody.classList.add('card-body');

        const cardTitle = document.createElement('h5');
        cardTitle.classList.add('card-title');
        cardTitle.innerText = post.title;

        const cardContent = document.createElement('p');
        cardContent.classList.add('card-text');
        cardContent.innerText = post.content;

        cardBody.appendChild(cardTitle);
        cardBody.appendChild(cardContent);
        postCard.appendChild(cardBody);

        latestPostsContainer.appendChild(postCard);
    });
}

// Chamada da função para preencher os últimos posts ao carregar a página
fillLatestPosts();

    // Event listener for profile image upload
    document.getElementById('profileImageInput').addEventListener('change', function() {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('profileImageContainer').innerHTML = `<img src="${e.target.result}" class="profile-image" alt="Profile Image">`;

                // Update the profile image in the local storage
                localStorage.setItem('profileImage', e.target.result);

                // Optionally update the profile image in the database
                axios.put('/api/user/profile-image', {
                    profileImage: e.target.result
                })
                .catch(error => {
                    console.error('Error updating profile image', error);
                });
            };
            reader.readAsDataURL(file);
        }
    });

    // Follow Button Logic
    document.querySelector('.follow-btn').addEventListener('click', function() {
        alert('You are now following this user!');
    });

    $('#gohome').click(() => {
        gohome();
      });

      const token = localStorage.getItem("token");
      const username = localStorage.getItem("username");

    // Fetch user data when the page loads
    fetchUserData();
</script>
