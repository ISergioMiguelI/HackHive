<html lang="en">

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>

<body>

    <div class="section">

            <div class="row full-height justify-content-center">
                <div class="col-12 text-center align-self-center py-5">
                    <div class="section pb-5 pt-5 pt-sm-2 text-center">
                        <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
                        <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                        <label for="reg-log"></label>
                        <div class="card-3d-wrap mx-auto">
                            <div class="card-3d-wrapper">
                                <div class="card-front">
                                    <div class="center-wrap">
                                        <div class="section text-center">

                                            <form id="loginForm" action="#" method="post" onsubmit="return validateLogin(event)">

                                                    <input type="password" name="logpass" id="logpass" class="form-style" placeholder="Password" autocomplete="off">

                                                </div>

                                            </form>
                                            <p class="mb-0 mt-4 text-center"><a href="Forgotyourpassword.html" class="link">Forgot your password?</a></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-back">
                                    <div class="center-wrap">
                                        <div class="section text-center"> 
                                            <h4 class="mb-4 pb-3">Sign Up</h4>
                                            <form id="registerForm" action="#" method="post" onsubmit="return validateRegister(event)">
                                                <div class="form-group">
                                                    <input type="text" name="name" class="form-style" placeholder="Full Name" id="regUsername" autocomplete="off">
                                                    <i class="input-icon uil uil-user"></i>
                                                </div>  
                                                <div class="form-group mt-2">
                                                    <input type="email" name="email" class="form-style" placeholder="Email" id="regEmail" autocomplete="off">
                                                    <i class="input-icon uil uil-at"></i>
                                                </div>  
                                                <div class="form-group mt-2">
                                                    <input type="password" name="pass" class="form-style" placeholder="Password" id="regPassword" autocomplete="off">

                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="password" name="confpass" class="form-style" placeholder="Confirm Password" id="regConfirmPassword" autocomplete="off">
                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                </div>
                                                <input type="submit" class="btn mt-4" value="Submit">
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="Scripts/Autentication.js"></script>
    <script src="Scripts/index.js"></script>

        <script type="text/JavaScript">
            function validatePassword(password) {
                var passwordCheck = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$/;
                return passwordCheck.test(password);
            }

            const validaLogin = async () => {
        var dados = {
            email: document.getElementById("email").value,
            password: document.getElementById("pswd").value,
        };
        const response= await fetch("http://localhost:3000/api/pgs/auth/signin", {
            method: "POST",
            headers: {
            "Content-Type": "application/json",
            },
            body: JSON.stringify(dados),
        })
        console.log(response.ok);
        dados= await  response.json()
        if(!response.ok){
            alert("Erro ao fazer login");
        }
        else{
            alert("Login efetuado com sucesso");
            console.log(dados);
            // Guardar o token no local storage
            localStorage.setItem("token", dados.token);
            window.location.href = "http://localhost:3000/index_login.html";
        }
    };

            async function validateRegister(event) {
                event.preventDefault();
                var name = document.getElementById("regUsername").value;
                var email = document.getElementById("regEmail").value;
                var password1 = document.getElementById("regPassword").value;
                var password2 = document.getElementById("regConfirmPassword").value;

                if (!validatePassword(password1)) {
                    alert("Invalid password. Password must be 8-15 characters long and include at least one lowercase letter, one uppercase letter, one numeric digit, and one special character.");
                    return false;
                }
                if (password1 !== password2) {
                    alert("Passwords do not match.");
                    return false;
                }

                var dados = {
                    email: email,
                    name: name,
                    password: password1,
                    isAdmin: false
                };

                try {
                    const response = await fetch("http://localhost:3000/api/pgs/Auth/signup", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(dados)
                    });

                    if (!response.ok) {
                        throw new Error("Error registering user");
                    }

                    const data = await response.json();
                    alert(name + " has been successfully registered!");
                } catch (error) {
                    alert("Registration failed: " + error.message);
                }
            }
        </script>
