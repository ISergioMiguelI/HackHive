<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackHive Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <style>
        /* Custom Styles */
        body {
            background-color: #1e1e1e;
            color: #ffffff;
        }
        .navbar {
            background-color: #8b0000 !important;
        }
        .navbar-brand img {
            width: 40px;
            margin-right: 10px;
        }
        .nav-link {
            color: #ffffff;
        }
        .nav-link:hover {
            color: #ffc107;
        }
        .card {
            background-color: #3c3c3c;
            color: #ffffff;
            border: 1px solid #8b0000;
        }
        .card-title {
            color: #ffc107;
        }
        .card-text {
            color: #ffffff;
        }
        .btn-primary {
            background-color: #8b0000;
            border-color: #8b0000;
        }
        .btn-primary:hover {
            background-color: #ff6347;
            border-color: #ff6347;
        }
        footer {
            background-color: #3c3c3c;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
        }
        footer p {
            margin-bottom: 0;
        }
        .modal-content {
            background-color: #1e1e1e;
            color: #ffffff;
        }
        .modal-header {
            border-bottom: 1px solid #8b0000;
            background-color: #1e1e1e;
        }
        .modal-footer {
            border-top: 1px solid #8b0000;
            background-color: #1e1e1e;
        }
        .modal-title {
            color: #ffc107;
        }
        .modal-body {
            color: #ffffff;
        }
        .modal-footer .btn {
            background-color: #8b0000;
            border-color: #8b0000;
        }
        .modal-footer .btn:hover {
            background-color: #ff6347;
            border-color: #ff6347;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index_login.html">
                <img src="/Assets/HackHive.jpg" alt="Avatar Logo" class="rounded-pill icone-interativo"> HackHive Admin Panel
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <!-- Logout Option -->
                    <li class="nav-item">
                        <a class="dropdown-item" href="index.html">Sign Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-warning mb-4">Admin Dashboard</h2>
        <div class="row admin-dashboard">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title"><i class="uil uil-exclamation-triangle"></i> Manage Users</h5>
                        <p class="card-text">Add, remove, or edit users.</p>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#manageUsersModal"><i class="uil uil-user-plus"></i> Manage Users</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title"><i class="uil uil-exclamation-triangle"></i> Add/Edit Posts</h5>
                        <p class="card-text">Create or edit forum posts.</p>
                        <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#managePostsModal"><i class="uil uil-message"></i> Manage Posts</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title"><i class="uil uil-exclamation-triangle"></i> Change Site Status</h5>
                        <p class="card-text">Under Maintenance / Being Atacked.</p>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#settingsModal">
                            <i class="uil uil-cog"></i> Settings
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para gerenciar usuários -->
    <div class="modal fade" id="manageUsersModal" tabindex="-1" aria-labelledby="manageUsersModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="manageUsersModalLabel">Manage Users</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="user-list">
                        <!-- Lista de usuários será exibida aqui -->
                    </div>
                    <hr>
                    <form id="addUserForm">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="email">Email address:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                        </div>
                        <button type="submit" class="btn btn-primary">Add User</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para gerenciar posts -->
    <div class="modal fade" id="managePostsModal" tabindex="-1" aria-labelledby="managePostsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="managePostsModalLabel">Manage Posts</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="post-list">
                        <!-- Lista de posts será exibida aqui -->
                    </div>
                    <hr>
                    <form id="addPostForm">
                        <div class="form-group">
                            <label for="postTitle">Post Title:</label>
                            <input type="text" class="form-control" id="postTitle" placeholder="Enter post title">
                        </div>
                        <div class="form-group">
                            <label for="postContent">Post Content:</label>
                            <textarea class="form-control" id="postContent" rows="3" placeholder="Enter post content"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Post</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para alterar o status do site -->
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="settingsModalLabel">Change Site Status</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="siteStatusForm">
                        <div class="form-group">
                            <label for="siteStatus">Select Site Status:</label>
                            <select class="form-control" id="siteStatus">
                                <option value="online">Online</option>
                                <option value="under-maintenance">Under Maintenance</option>
                                <option value="being-attacked">Being Attacked</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 HackHive</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#siteStatusForm').on('submit', function(e) {
                e.preventDefault();
                var siteStatus = $('#siteStatus').val();
                // Exibir um alerta com o status selecionado (simulação de atualização do status do site)
                alert('Site status changed to: ' + siteStatus);
                $('#settingsModal').modal('hide');
            });

            $('#addUserForm').on('submit', function(e) {
                e.preventDefault();
                var username = $('#username').val();
                var email = $('#email').val();
                // Simulação de adição de usuário
                alert('User added: ' + username + ' (' + email + ')');
                $('#manageUsersModal').modal('hide');
            });

            $('#addPostForm').on('submit', function(e) {
                e.preventDefault();
                var postTitle = $('#postTitle').val();
                var postContent = $('#postContent').val();
                // Simulação de adição de post
                alert('Post added: ' + postTitle + '\n' + postContent);
                $('#managePostsModal').modal('hide');
            });
        });
    </script>
</body>
</html>
