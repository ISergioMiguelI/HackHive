<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link rel="stylesheet" href="./Styles/Forgotyourpassword.css">
</head>
<body>
    <a href="index.html" class="logo" target="_blank">
        <img src="/Assets/HackHive.jpg" alt="Avatar Logo" class="rounded-circle mx-auto d-block" style="width: 100px; height: 100px;">
    </a>

    <div class="section">
        <div class="container">
            <div class="row full-height justify-content-center">
                <div class="col-12 text-center align-self-center py-5">
                    <div class="section pb-5 pt-5 pt-sm-2 text-center">
                        <h6 class="mb-0 pb-3">Forgot Password</h6>
                        <div class="card-3d-wrap mx-auto">
                            <div class="card-3d-wrapper">
                                <div class="card-front">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">Please enter your email</h4>
                                            <div class="form-group">
                                                <input type="email" name="email" class="form-style" placeholder="Email" id="email" autocomplete="off">
                                                <i class="input-icon uil uil-at"></i>
                                            </div>
                                            <button class="btn mt-4" onclick="submitForm(event)">Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-5 p-4 bg-warning text-white text-center">
        <p>&copy; Copyright 2024 - All rights reserved by HackHive</p>
    </div>
      
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Please check your inbox</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="redirectToRecoverPassword()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Email Verified with success!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="redirectToRecoverPassword()">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
        function submitForm(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;

            fetch('/api/users/forgot-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email })
            })
            .then(response => {
                if (response.ok) {
                    $('#myModal').modal('show');
                } else {
                    response.json().then(data => {
                        alert(data.message);
                    });
                }
            })
            .catch(error => console.error('Error:', error));
        }

        function redirectToRecoverPassword() {
            window.location.href = "recover-password.html";
        }
    </script>
</body>
</html>
