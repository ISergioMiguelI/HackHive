<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Attack</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
            background-image: url('https://motionarray-portfolio.imgix.net/preview-142679-FC0BQVU2zQ-high_0016.jpg?w=660&q=60&fit=max&auto=format');
            background-size: cover;
            background-position: center center;
            animation: background-animation 10s infinite;
        }
        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 30px;
        }
        p {
            font-size: 18px;
            color: #666;
        }
        @keyframes background-animation {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Site Under Attack</h1>
    <p>We are currently experiencing a cyber attack. We apologize for any inconvenience.</p>
    <p>Please check back later.</p>
</body>
</html>
