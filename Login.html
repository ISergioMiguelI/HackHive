<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login / Sign Up</title>
	<link rel="stylesheet" href="./Styles/Login.css">
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
	<link rel='stylesheet' href='https://unicons.iconscout.com/release/v2.1.9/css/unicons.css'><link rel="stylesheet" href="./Styles/Login.css">
</head>
<body>
    <a href="https://front.codes/" class="logo" target="_blank"></a>
    <a href="index_login.html" class="logo" target="_blank">
        <img src="/Assets/HackHive.jpg" alt="Avatar Logo" class="rounded-circle mx-auto d-block" style="width: 100px; height: 100px;">
    </a>

    <div class="section">
        <div class="container">
            <div class="row full-height justify-content-center">
                <div class="col-12 text-center align-self-center py-5">
                    <div class="section pb-5 pt-5 pt-sm-2 text-center">
                        <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
                        <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                        <label for="reg-log"></label>
                        <div class="card-3d-wrap mx-auto">
                            <div class="card-3d-wrapper">
                                <div class="card-front">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">Log In</h4>
                                            <form id="loginForm" action="index_login.html" method="post">
                                                <div class="form-group">
                                                    <input type="email" name="logemail" id="logemail" class="form-style" placeholder="Email" autocomplete="off">
                                                    <i class="input-icon uil uil-at"></i>
                                                </div>  
                                                <div class="form-group mt-2">
                                                    <input type="password" name="logpass" id="logpass" class="form-style" placeholder="Password" autocomplete="off">
                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                </div>
                                                <input type="submit" class="btn mt-4" value="Submit">
                                            </form>
                                            <p class="mb-0 mt-4 text-center"><a href="Forgotyourpassword.html" class="link">Forgot your password?</a></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-back">
                                    <div class="center-wrap">
                                        <div class="section text-center"> 
                                            <h4 class="mb-4 pb-3">Sign Up</h4>
                                            <form action="index_login.html" method="post">
												<div class="form-group">
													<input type="text" name="name" class="form-style" placeholder="Full Name" id="name" autocomplete="off">
													<i class="input-icon uil uil-user"></i>
												</div>  
												<div class="form-group mt-2">
													<input type="email" name="email" class="form-style" placeholder="Email" id="email" autocomplete="off">
													<i class="input-icon uil uil-at"></i>
												</div>  
												<div class="form-group mt-2">
													<input type="password" name="pass" class="form-style" placeholder="Password" id="pass" autocomplete="off">
													<i class="input-icon uil uil-lock-alt"></i>
												</div>
												<input type="submit" class="btn mt-4" value="Submit">
											</form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</body>


<script>

    document.getElementById('loginForm').addEventListener('submit', function(event) {
        // Prevent the default form submission behavior
        event.preventDefault();
    
        // Get the email and password values from the form
        var email = document.getElementById('logemail').value;
        var password = document.getElementById('logpass').value;
    
        // Check if both email and password fields are filled
        if (email && password) {
            // Check if the entered email and password match the required values for admin
            if (email === "admin@gmail.com" && password === 'admin') {
                window.location.href = "profile_admin.html";
                return; // Exit the function to prevent further execution
            }
            // Check if the entered email and password match the required values for normal user
            else if (email === "sergio.goncalves@ipvc.pt" && password === 'batata') {
                window.location.href = "index_login.html";
                return; // Exit the function to prevent further execution
            } else {
                alert('Incorrect password or email!');
            }
        } else {
            alert('Please fill in both email and password fields.');
        }
    });
    
    
    //corrigir o codigo de registar
    
    document.getElementById('registerForm').addEventListener('submit', function(event) {
        // Previne o comportamento padrão de submissão do formulário
        event.preventDefault();
    
        // Obtém os valores dos campos de nome, e-mail e senha do formulário
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var password = document.getElementById('pass').value;
    
        // Verifica se todos os campos estão preenchidos
        if (name && email && password) {
            alert('Registration successful!');
            window.location.href = "index_login.html";
        } else {
            alert('Please fill in all fields.');
        }
    });
    


</script>



</html>
