<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="./Styles/Login.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://unicons.iconscout.com/release/v2.1.9/css/unicons.css'>
    <link rel="stylesheet" href="./Styles/Login.css">
</head>
<body>
    <a href="https://front.codes/" class="logo" target="_blank"></a>
    <a href="index.html" class="logo" target="_blank">
        <img src="/Assets/HackHive.jpg" alt="Avatar Logo" class="rounded-circle mx-auto d-block" style="width: 100px; height: 100px;">
    </a>

    <div class="section">
        <div class="container">
            <div class="row full-height justify-content-center">
                <div class="col-12 text-center align-self-center py-5">
                    <div class="section pb-5 pt-5 pt-sm-2 text-center">
                        <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
                        <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                        <label for="reg-log"></label>
                        <div class="card-3d-wrap mx-auto">
                            <div class="card-3d-wrapper">
                                <div class="card-front">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">Log In</h4>
                                            <form id="loginForm" action="#" method="post">
                                                <div class="form-group">
                                                    <input type="email" name="logemail" id="logemail" class="form-style" placeholder="Email" autocomplete="off">
                                                    <i class="input-icon uil uil-at"></i>
                                                </div>  
                                                <div class="form-group mt-2">
                                                    <input type="password" name="logpass" id="logpass" class="form-style" placeholder="Password" autocomplete="off">
                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                </div>
                                                <input type="submit" class="btn mt-4" value="Submit">
                                            </form>
                                            <p class="mb-0 mt-4 text-center"><a href="Forgotyourpassword.html" class="link">Forgot your password?</a></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-back">
                                    <div class="center-wrap">
                                        <div class="section text-center"> 
                                            <h4 class="mb-4 pb-3">Sign Up</h4>
                                            <form id="registerForm" action="#" method="post">
                                                <div class="form-group">
                                                    <input type="text" name="name" class="form-style" placeholder="Full Name" id="regUsername" autocomplete="off">
                                                    <i class="input-icon uil uil-user"></i>
                                                </div>  
                                                <div class="form-group mt-2">
                                                    <input type="email" name="email" class="form-style" placeholder="Email" id="regEmail" autocomplete="off">
                                                    <i class="input-icon uil uil-at"></i>
                                                </div>  
                                                <div class="form-group mt-2">
                                                    <input type="password" name="pass" class="form-style" placeholder="Password" id="regPassword" autocomplete="off">
                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                </div>
                                                <input type="submit" class="btn mt-4" value="Submit">
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</body>

<script>

    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
    
        // Get login data from the form
        var email = document.getElementById('logemail').value;
        var password = document.getElementById('logpass').value;
    
        // Simulate authentication by checking in JSON
        var users = getUsers();
        var authenticatedUser = users.find(function(user) {
            return user.email === email && user.password === password;
        });
    
        if (authenticatedUser) {
            // Redirect to administration page or login page depending on user role
            if (authenticatedUser.role === 'admin') {
                window.location.href = 'profile_admin.html';
            } else {
                window.location.href = 'index_login.html'; // Redirect regular user to index_login.html page
            }
        } else {
            alert('Incorrect email or password. Please try again.');
        }
    });
    
    document.getElementById('registerForm').addEventListener('submit', function(event) {
        event.preventDefault();
    
        // Get registration data from the form
        var username = document.getElementById('regUsername').value;
        var email = document.getElementById('regEmail').value;
        var password = document.getElementById('regPassword').value;
    
        // Check if user already exists
        var users = getUsers();
        var existingUser = users.find(function(user) {
            return user.email === email;
        });
    
        if (existingUser) {
            alert('Email is already in use. Please choose another one.');
        } else {
            // Add new user to JSON
            var newUser = {
                id: users.length + 1, // Generate a new incremental ID
                username: username,
                email: email,
                password: password,
                role: (username.toLowerCase() === 'admin') ? 'admin' : 'user' // Set role as 'admin' if username is 'admin', otherwise 'user'
            };
            users.push(newUser);
            saveUsers(users);
            alert('Registration successful. You can login now.');
            // No need to redirect here as login will be performed after registration
        }
    });
    
    function getUsers() {
        // Check if users are in local storage
        var storedUsers = localStorage.getItem('users');
        if (!storedUsers) {
            // Save default users locally
            var defaultUsers = [
                {
                    id: 1,
                    username: 'admin',
                    email: 'admin@example.com',
                    password: 'admin123',
                    role: 'admin'
                }
            ];
            localStorage.setItem('users', JSON.stringify(defaultUsers));
            return defaultUsers;
        } else {
            // Return users stored locally as JavaScript object
            return JSON.parse(storedUsers);
        }
    }
    
    function saveUsers(users) {
        // Save users to local storage
        localStorage.setItem('users', JSON.stringify(users));
    }

</script>

</html>
